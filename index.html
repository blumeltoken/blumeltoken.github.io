<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesministerium für Krypto-Angelegenheiten | Blümel Token</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        :root { --admin-blue: #003366; --gold: #af944d; --light-gray: #f2f2f2; }
        body { font-family: 'Times New Roman', serif; background-color: var(--light-gray); color: #333; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .wrapper { background: white; padding: 50px; border-top: 5px solid var(--admin-blue); box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; text-align: center; }
        h1 { color: var(--admin-blue); font-size: 1.8rem; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 20px; }
        p { line-height: 1.6; color: #666; font-style: italic; }
        .claim-btn { background-color: var(--admin-blue); color: white; border: none; padding: 15px 40px; font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 30px; letter-spacing: 1px; }
        .claim-btn:hover { background-color: var(--gold); }
        #status { margin-top: 20px; font-size: 0.8rem; font-family: sans-serif; color: var(--gold); font-weight: bold; }
        .footer-note { font-size: 0.7rem; color: #999; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="wrapper">
        <div style="font-size: 0.8rem; letter-spacing: 3px; color: var(--gold); margin-bottom: 10px;">REPUBLIK ÖSTERREICH</div>
        <h1>Blümel Token Claim</h1>
        <p>"Das Budget ist in Wahrheit nichts anderes als in Zahlen gegossene Politik."</p>
        <button class="claim-btn" onclick="startClaim()">TOKEN BEANSPRUCHEN</button>
        <div id="status"></div>
        <div class="footer-note">Web3-Portal für die Verteilung digitaler Budgetüberschüsse.</div>
    </div>

    <div class="wrapper">
	    <a href="./archive/">Archive</a>
    </div>

    <script>
        const contractAddress = "0x436822c83C2F2D61807B82E7b1aA644d9cDdd328";
        const abi = ["function claim() public"]; // Falls deine Funktion anders heißt (z.B. 'mint'), hier ändern!

        async function startClaim() {
            const statusDiv = document.getElementById('status');
            if (!window.ethereum) {
                statusDiv.innerText = "FEHLER: Keine Web3-Wallet (z.B. MetaMask) gefunden.";
                return;
            }
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                statusDiv.innerText = "BITTE TRANSAKTION IN DER WALLET BESTÄTIGEN...";
                const tx = await contract.claim();
                statusDiv.innerText = "TRANSAKTION GESENDET. BITTE WARTEN...";
                await tx.wait();
                statusDiv.innerText = "ERFOLG! DIE TOKENS WURDEN IHREM BUDGET ZUGEWIESEN.";
            } catch (err) {
                statusDiv.innerText = "ABGEBROCHEN: " + (err.data?.message || err.message);
            }
        }
    </script>
</body>
</html>
